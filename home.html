<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Elective Selection Form</title>
    <link rel="stylesheet" href="style_homepage.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Open Elective Selection Form</h1>
      <form id="openElectiveSelectionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="InstituteId">Institute ID:</label>
        <input type="number" id="InstituteId" name="InstituteId" required />

        <label for="Course">Course:</label>
        <select name="Course" id="Course" class="select">
          <option value="">Please select subject</option>
          <option value="MCA">MCA</option>
          <option value="BTech">BTech</option>
          <option value="Mtech">Mtech</option>
        </select>

        <label for="Branch">Branch:</label>
        <select name="Branch" id="Branch" class="select">
          <option value="">Please select subject</option>
          <option value="MCA">MCA</option>
          <option value="CS">CS</option>
          <option value="EE">EE</option>
          <option value="ECE">ECE</option>
          <option value="BT">BT</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
        </select>

        <label for="subject1">Open Elective 1 Preference 1*:</label>
        <select name="subject1" id="subject1" required class="select">
          <option value="">Please select subject</option>
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
        </select>

        <label for="subject2">Open Elective 1 Preference 2*:</label>
        <select name="subject2" id="subject2" required class="select">
          <option value="">Please select subject</option>
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
        </select>

        <button type="button" id="submitButton">Submit</button>
        <button type="reset" id="reset">Reset</button>
      </form>
      <p id="message"></p>
    </div>
    <script type="module" src="home.js"></script>
  </body>
</html>
