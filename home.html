<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Elective Selection Form</title>
    <link rel="stylesheet" href="style_homepage.css">
</head>

<body>
    <div class="container">
        <h1>Open Elective Selection Form</h1>
        <form id="openElectiveSelectionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="sitve">Email:</label>
            <input type="text" id="sitve" name="sitve" required>

            <label for="cruse">Institute ID:</label>
            <input type="text" id="cruse" name="cruse" required>

            <label for="granm">Course:</label>
            <input type="text" id="granm" name="granm" required>

            <label for="granm">Branch:</label>
            <input type="text" id="granm" name="granm" required>

            <label for="granm">Open Elective 1 Preference 1*:</label>
            <input type="text" id="granm" name="granm" required>

            <label for="granm">Open Elective 1 Preference 2*:</label>
            <input type="text" id="granm" name="granm" required>

            <button type="submit">Submit</button>
            <button type="submit">Reset</button>

        </form>
    </div>
</body>

</html>
