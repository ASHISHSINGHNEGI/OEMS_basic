<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Elective Selection Form</title>
    <link rel="stylesheet" href="style_homepage.css" />
  </head>

  <body>
    <div class="out">
      <div class="header">
        <span id="username">user</span>
        
        <button type="button" id="logout">logout</button>
      </div>
      <div class="formScore">
        <div class="form">
          <h1>Open Elective Selection Form</h1>
          <form id="openElectiveSelectionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="InstituteId">Institute ID:</label>
            <input type="number" id="InstituteId" name="InstituteId" required />

            <label for="courseDropdown">Course:</label>
            <select id="courseDropdown" class="select">
              <option value="">Please select subject</option>
              <option value="MCA">MCA</option>
              <option value="BTech">BTech</option>
              <option value="Mtech">Mtech</option>
              <option value="PhD">PhD</option>
            </select>

            <label for="branchDropdown">Branch:</label>
            <select name="branchDropdown" id="branchDropdown" class="select">
              <option value="">Please select your branch</option>
            </select>

            <label for="subject1">Open Elective 1 Preference 1*:</label>
            <select name="subject1" id="subject1" required class="select">
              <option value="">Please select subject</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
              <option value="option1">option4</option>
            </select>

            <label for="subject2">Open Elective 1 Preference 2*:</label>
            <select name="subject2" id="subject2" required class="select">
              <option value="">Please select subject</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
              <option value="option1">option4</option>
            </select>

            <button type="button" id="submitButton">Submit</button>
            <button type="reset" id="reset">Reset</button>
          </form>
          <p id="message">Message</p>
        </div>

        <div class="score">
          <table id="scoreboard"></table>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="home.js"></script>
  </body>
</html>
