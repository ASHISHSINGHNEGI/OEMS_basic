<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Elective Selection Form</title>
    <link rel="stylesheet" href="style_homepage.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Open Elective Selection Form</h1>
      <form id="openElectiveSelectionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="InstituteId">Institute ID:</label>
        <input type="number" id="InstituteId" name="InstituteId" required />

        <label for="Course">Course:</label>
        <input type="text" id="Course" name="Course" required />

        <label for="Branch">Branch:</label>
        <input type="text" id="Branch" name="Branch" required />

        <label for="subject1">Open Elective 1 Preference 1*:</label>
        <input type="text" id="subject1" name="subject1" required />

        <label for="subject2">Open Elective 1 Preference 2*:</label>
        <input type="text" id="subject2" name="subject2" required />

        <button type="submit" id="submitButton">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <script type="module" src="home.js"></script>
  </body>
</html>
